<body>
    <script>
// 1-traffic light
var color= prompt("enter your color");
switch(color){
    case "red": 
    console.log("Stop");
    break;
    case "yellow": 
    console.log("get ready");
    break;
    case "green": 
    console.log("goooo");
    break;
    default: console.log("invalid");
}
// 2-discount
let a=+prompt("enter your amount");
if(a<=50){
    console.log("No discount");
}
else if(a<=100){
    console.log("5% discount");
}
else if(a<=200){
    console.log("10% discount");
}
else if(a>200){
    console.log("15% discount");
}
else{
    console.log("invalid");
}
// // 3-restuarent menu
var dish= prompt("enter ur dish name");
switch(dish){
    case "biryani": console.log("240 rupees");
    break;
    case "fried rice": console.log("100 rupees");
    break;
    case "pizza": console.log("300 rupees");
    break;
    case "ice cream": console.log("150 rupees");
    break;
    case "noodles": console.log("80 rupees");
    break;
    default: console.log("check ur input crctly");
}
// 4-arthmetic calculator
let num1=+prompt("enter num1");
let num2=+prompt("enter num2");
let opp=prompt("arthmetic operations");
switch(opp){
    case "+":console.log(num1+num2);
    break;
    case "-":console.log(num1-num2);
    break;
    case "*":console.log(num1*num2);
    break;
    case "/":console.log(num1/num2);
    break;
    case "%":console.log(num1%num2);
    break;
    case "**":console.log(num1**num2);
    break;
    case "++":console.log(num1++);
    console.log(num1);
    break;
    case "--":console.log(num1--);
    console.log(num1--)
    break;
    default:console.log("invalid");
}
// 5-day quotes
let day=prompt("enter ur day");

    case "saturday":console.log("weekenddd");
    break;
    case "sunday":console.log("party party yaah...");
    break;
    default:console.log("invalid");
}






    </script>
